<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOMOZONE - Your App Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>MOMOZONE</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Top Charts</a></li>
                <li><a href="#">Developers</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search for apps and games...">
            <button>Search</button>
        </div>
    </header>

    <main>
        <section class="featured">
            <h2>Featured Apps</h2>
            <div class="app-grid">
                <!-- App card example -->
                <div class="app-card">
                    <img src="app1.jpg" alt="App Image">
                    <h3>App Name</h3>
                    <p>Category</p>
                    <button>Download</button>
                </div>
                <!-- More app cards can be added similarly -->
            </div>
        </section>

        <section class="categories">
            <h2>Categories</h2>
            <div class="category-grid">
                <div class="category-card">Games</div>
                <div class="category-card">Utilities</div>
                <div class="category-card">Education</div>
                <!-- More categories -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 MOMOZONE. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
